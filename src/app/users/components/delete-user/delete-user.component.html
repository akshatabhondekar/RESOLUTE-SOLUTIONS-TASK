<h2 mat-dialog-title>Delete User</h2>

<mat-dialog-content>
  Would you like to delete this {{ data.name }}?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onOkClick()">yes</button>
</mat-dialog-actions>
